{% load staticfiles %}<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="{% static 'css/login.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'css/main.css' %}" rel="stylesheet" media="screen">
		<title>Регистрация</title>
		<!--HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries-->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	<div class="container-fluid">
			<div class="row">
				<div class="col-md-push-4 col-md-4 col-sm-push-3 col-sm-6 col-sx-12">
					<div class="login-container">
					<div class="login-wrapper animated flipInY">
							<div id="login" class="show">
								<div class="login-header">
									<h4>Регистрация</h4>
								</div>
								<form action="/auth/register/" method="post">
								{% csrf_token %}
								<label class="control-label" for="id_username"></label>
									<input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Имя пользователя"/>
								<label class="control-label" for="id_first_name"></label>
									<input class="form-control" id="id_first_name" name="first_name" type="text" placeholder="Имя"/>
								<label class="control-label" for="id_last_name"></label>
									<input class="form-control" id="id_last_name" name="last_name" type="text" placeholder="Фамилия"/>
								<label class="control-label" for="id_email"></label>
									<input class="form-control" id="id_email" name="email" type="email" placeholder="Email"/>
								<label class="control-label" for="id_password1"></label>
									<input class="form-control" id="id_password1" name="password1" type="password" placeholder="Пароль"/>
								<label class="control-label" for="id_password2"></label>
									<input class="form-control" id="id_password2" name="password2" type="password" placeholder="Подтверждение пароля"/>
								<input style="margin-top: 20px; width: 100%; height: 40px; background: #d66061; border: none; color: white; font-size: 16px;"  type="submit" class="button" style="margin-top:20px" value="Зарегистрироваться"><!--class="button"-->
								</form>
								<div style="margin-top: 20px;"><a class="reg_span" href="/auth/login/">Войти</a></span></div>
</div>
		</div>
		</div>
		</div>
		</div></div></body>
		</html>
